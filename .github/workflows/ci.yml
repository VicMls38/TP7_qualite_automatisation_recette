name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run Playwright tests
        run: npx playwright install --with-deps && npx start-server-and-test 'npm run dev' http://localhost:5173 'npm run test'

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: TP7_qualite_automatisation_recette

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: VicMls38_TP7_qualite_automatisation_recette
          SONAR_ORGANIZATION: vicmls38